<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>HomeWorks - Login page</title>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>

<main class="main">
	<header class="header">
		<div class="logo">
			<img alt="logo" src="img/homeWorks.png">
		</div>
	</header>
	<div class="left">
		<div class="form-container">
			<div class="text">
				<h1 class="title">Get your free account</h1>
				<p class="sub-title">Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever)
					anytime.</p>
			</div>
			<form class="form">
				<label class="label">Full Name</label>
				<input class="input" name="Full Name" type="text">
				<label class="label">Your username</label>
				<input class="input" name="Username" type="text">
				<label class="label">E-mail</label>
				<input class="input" name="E-mail" type="email">
				<label class="label">Password</label>
				<input class="input" name="Password" type="password">
				<label class="label">Repeat Password</label>
				<input class="input" name="Repeat Password" type="password">
				<label class="agree">
					<input id="agree" name="agree" type="checkbox"><span class="agree-text">Agree to our Terms of Service and Privacy Statement</span>
				</label>
				<button class="button" type="button">Sign Up</button>
				<a class="question" href="#">Already have an account?</a>
			</form>
		</div>
	</div>
	<div class="right">
		<img class="main-image" src="img/main-image.png">
	</div>
</main>

<div class="popup">
	<div class="popup-container">
		<div class="popup-text">
			<h1 class="popup-title">Супер!</h1>
			<p class="popup-sub-title">На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию</p>
		</div>
		<button class="popup-button">ОК</button>
	</div>
</div>


<script src="js/script.js"></script>
</body>
</html>
